<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> A calculator in javascript </title>
</head>

<link rel = "stylesheet" type = "text/css" href = "style.css">
<body>
  


<div class = "calculator">
  
 
  <div class = "content">

  <div class = "result">

    <div class = "input">
    <p class = "input-values" id = "input-value"></p>
  </div>

  <div class = "output">
    <p class = "output-values" id = "output-value"></p>
  </div>

</div>


<div class = "keyboard">


  <button class = "operator" id = "C">C</button>
  <button class = "operator" id = "X"> x</button>
  <button class = "operator" id = "%"> %</button>
  <button class = "operator" id = "/"> /</button>
   
  <button class = "number" id = "7">7</button>
  <button class = "number" id = "8">8</button>
  <button class = "number" id = "9">9</button>
  <button class = "operator" id = "*">*</button>

   
  <button class = "number" id = "4">4</button>
  <button class = "number" id = "5">5</button>
  <button class = "number" id = "6">6</button>
  <button class = "operator" id = "-">-</button>

  <button class = "number" id = "1">1</button>
  <button class = "number" id = "2">2</button>
  <button class = "number" id = "3">3</button>
  <button class = "operator" id = "+">+</button>
  
  <button class = "empty" id = "empty"></button>
  <button class = "number" id = "0"> 0</button>
  <button class = "number" id = "dot">.</button>
  <button class = "operator" id = "equal">=</button>

   
</div>
</div>
</div>





<script src = "demo.js"></script>
</body>
</html>
